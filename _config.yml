  name: 'Oscar Salvador Magallanes'
  email: haciendoti@gmal.com
  twitter_username: oscarlsatore
  #facebook_username: joshgerdes
  github_username:  osalvador
  linkedin_username:  osalvador

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

gems: ['jekyll-paginate', 'jekyll-seo-tag']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
